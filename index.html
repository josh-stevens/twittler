<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        $('<button class="showNew">Show New Tweets</button>').prependTo($body);
        
        $('.showNew').on('click', function() {
          
          var updateIndex = streams.home.length - 1;
          var prevTweets = $('div').length;
          
          while (updateIndex > prevTweets){
            var tweet = streams.home[updateIndex];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $('.showNew').after($tweet);
            updateIndex -= 1;
          }

        });

      });

    </script>
  </body>
</html>
